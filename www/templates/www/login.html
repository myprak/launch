{% load socialaccount %}

{% if user and not user.is_anonymous %}
  <a>Hello, {{ user.get_full_name }}!</a>
  <br>
  <a href="{% url 'accounts-logout' %}">Logout</a>
{% else %}

  <a href="{% provider_login_url 'facebook' method='js_sdk' %}?next={{ request.path }}">Login with Facebook</a>
    <a href="{% provider_login_url 'google' %}?next={{ request.path }}">Login with Twitter</a>

{% endif %}
